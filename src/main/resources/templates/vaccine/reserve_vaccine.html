<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/check.js}"></script>
</head>
<body>
<div class="content" layout:fragment="content" >
    <br>
    <h2 style="text-align:center;">백신예약</h2>
    <br>
    <form id="frm" th:action="@{/reserve}" method="post" th:object="${reserve}" class="border">
<!--        <div th:replace="~{fragments/form_errors :: formErrorsFragment}"></div>-->
        <div class="border border-top-0">
            <label class="col-sm-4 col-form-label border border-top-0 border-bottom-0 border-left-0"
                   style="text-align: center;" >예약번호</label>
            <input type="text" th:value="*{resv_no}"  disabled >
            <input type="hidden" th:field="*{resv_no}" th:value="*{resv_no}">
        </div>
        <div class="border">
            <label for="jumin" class="col-sm-4 col-form-label border border-top-0 border-bottom-0" style="text-align: center;">주민번호</label>
            <input type="text" th:field="*{jumin}" id="jumin">
            <span> ex) 790101-1111111</span>
        </div>
        <div class="border border-top-0">
            <label class="col-sm-4 col-form-label border border-top-0 border-bottom-0 border-left-0"
                   style="text-align: center;" >백신코드</label>
            <select th:field="*{v_code}" id="v_code">
                <option value="V001">A백신</option>
                <option value="V002">B백신</option>
                <option value="V003">C백신</option>
            </select>
        </div>

        <div class="border border-top-0">
            <label class="col-sm-4 col-form-label border border-top-0 border-bottom-0 border-left-0"
                   style="text-align: center;" >병원코드</label>
            <div class="form-check form-check-inline" >
                <input class="form-check-input" type="radio" id="inlineRadio1" th:field="*{hosp_code}" value="H001">
                <label class="form-check-label" for="inlineRadio1">가_병원</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineRadio2"  th:field="*{hosp_code}" value="H002">
                <label class="form-check-label" for="inlineRadio2">나_병원</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineRadio3"  th:field="*{hosp_code}" value="H003">
                <label class="form-check-label" for="inlineRadio3">다_병원</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineRadio4"  th:field="*{hosp_code}" value="H004">
                <label class="form-check-label" for="inlineRadio3">라_병원</label>
            </div>
            <input type="hidden" id="hosp_code" th:value="*{hosp_code}">
        </div>
        <div class="border">
            <label for="resv_date" class="col-sm-4 col-form-label border border-top-0 border-bottom-0" style="text-align: center;">예약날짜</label>
            <input type="text" th:field="*{resv_date}" id="resv_date" required>
            <span> ex) 21210101</span>
        </div>
        <div class="border">
            <label for="resv_time" class="col-sm-4 col-form-label border border-top-0 border-bottom-0" style="text-align: center;">예약시간</label>
            <input type="text" th:field="*{resv_time}" id="resv_time">
            <span> ex) 0930, 1130</span>
        </div>
        <div class="border border-top-0" style="display: flex; justify-content: center; align-items: center">
            <button class="btn btn-primary btn-block" type="button" onclick="check()">등록</button>
            <button class="btn btn-secondary btn-block" type="button" onclick="res()">취소</button>
            <br>
        </div>
    </form>
</div>
</body>
</html>
